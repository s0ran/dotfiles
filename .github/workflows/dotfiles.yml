name: dotfiles
on: push
jobs:
  on-ubuntu-2004:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: setup
      run: sudo apt update && sudo apt install -y make
    - name: build
      run: make
  on-ubuntu-2204:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v1
    - name: setup
      run: sudo apt update && sudo apt install -y make
    - name: build
      run: make
  on-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v1
    - uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: git make
    - name: setup
      run: pacman -Su
  on-mac:
    runs-on: macos12
    steps:
    - uses: actions/checkout@v1
    - name: setup
      run: make --version
